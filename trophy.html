<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="trophy.css" />
    <script>
        function playAgain() {
            window.location.href = "index.html";
        }
    </script>
    <title>Winner</title>
</head>

<body>
    <div class="trophy-page">
  <img src="./assests/stars.png" alt="Stars" class="stars-image" />
  <img src="./assests/trophy.png" alt="Trophy" class="trophy-image" /> <br>
  <h1 class="win-heading">HURRAY!!</h1>
  <p class="win-subheading">YOU WON THE GAME</p>
  <button onclick="playAgain()" class="play-again">Play Again</button>
    <button class="rules-button" id="rules-button">RULES</button>
    <div id="rules-modal" class="rules-modal" style="display: none;">
        <img src="./assests/rules.png" alt="Rules Poster" />
        <span id="close-rules" class="close-btn">✖</span>
    </div>
</div>

    <!-- Rules Modal -->
    <div id="rules-modal" class="rules-modal">
        <img src="./assests/rules.png" alt="Rules Poster" />
        <span id="close-rules" class="close-btn">✖</span>
    </div>

    <script>
        function playAgain() {
                window.location.href = "index.html";
        }

        document.getElementById('rules-button').addEventListener('click', () => {
            const modal = document.getElementById('rules-modal');
            modal.style.display = (modal.style.display === 'block' || modal.style.display === 'flex') ? 'none' : 'flex';
        });

        document.getElementById('close-rules').addEventListener('click', () => {
            document.getElementById('rules-modal').style.display = 'none';
        });
</script>


</body>

</html>
